<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Breach Detected</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: red;
      font-size: 32px;
      margin-top: 30px;
    }
    #upload, #deviceInfo, #countdown {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-line;
    }
    .glitch {
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { transform: skewX(-10deg); }
      25% { transform: skewX(10deg); }
      50% { transform: skewX(-5deg); }
      75% { transform: skewX(5deg); }
      100% { transform: skewX(0); }
    }
  </style>
</head>
<body>

  <h1 class="glitch">üîí SYSTEM BREACH DETECTED</h1>
  <p id="deviceInfo">Scanning device info...</p>
  <p id="upload">üì§ Uploading data: 0%</p>
  <p id="countdown"></p>

  <script>
    // Collect device info
    const info = {
      browser: navigator.appName,
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screenWidth: screen.width,
      screenHeight: screen.height,
      cookiesEnabled: navigator.cookieEnabled
    };

    let infoText = `üì° Device Info Captured:\n`;
    for (let key in info) {
      infoText += `${key}: ${info[key]}\n`;
    }
    document.getElementById("deviceInfo").innerText = infoText;

    // Upload simulation
    let percent = 0;
    const uploadInterval = setInterval(() => {
      percent++;
      document.getElementById("upload").innerText = `üì§ Uploading data: ${percent}%`;
      if (percent >= 100) {
        clearInterval(uploadInterval);
        fakeCountdown();
      }
    }, 60);

    // Countdown to fake shutdown
    function fakeCountdown() {
      let seconds = 30;
      const countdownEl = document.getElementById("countdown");
      countdownEl.innerText = `‚ö†Ô∏è System shutting down in: ${seconds}s`;
      const interval = setInterval(() => {
        seconds--;
        countdownEl.innerText = `‚ö†Ô∏è System shutting down in: ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(interval);
          countdownEl.innerText = `üí• Shutdown complete. Goodbye.`;
        }
      }, 1000);
    }
  </script>

</body>
</html>
